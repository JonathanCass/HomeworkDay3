<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your Mission</title>
	<link rel="stylesheet" href="normalize.css"/>   
	<link rel="stylesheet" href="style.css"/> 
</head>
<body>
<div>
<form>
	<label for ="firstname">FIRST NAME</label><br>
	<input id ="firstname" type="text" placeholder="Jonathan"/><br>
	<label for ="lastname">LAST NAME</label><br>
	<input id ="lastname" type="text" placeholder="Doe"/><br>
	<label for ="email">EMAIL ADDRESS</label><br>
	<input id ="email" type="email" placeholder="jon@doe.com"/><br>
	<label id ="country">COUNTRY</label><br>
	<select id ="country">
		<option value="choose">Choose a country</option>
		<option value="France">France</option>
		<option value="Italy">Italy</option>
		<option value="Portugal">Portugal</option>
	</select><br>
	<label for ="bio">BIOGRAPHY</label><br>
	<textarea id ="bio"></textarea><br>
</form>
</div>
<div>
<form>
	<label for ="phonenumber">PHONE NUMBER</label><br>
	<input id ="phonenumber" type="tel" placeholder="+351 999 999"/><br>
	<label for ="aff">AFFILIATIONS</label><br>
	<textarea id="aff"></textarea><br>
	<label id ="occupation">OCCUPATION</label><br>
	<select id ="occupation">
		<option value="select">Choose an occupation</option>
		<option value="ninja">Ninja</option>
		<option value="robot">Robot</option>
		<option value="batman">Batman</option>
	</select><br>
	<label for ="cat">CAT'S NAME</label><br>
	<input id ="cat" type="text" placeholder="Kitty"/><br>
	<label for ="gadget">FAVORITE GADGET</label><br>
	<input id ="gadget" type="text" placeholder="Annoy-a-tron"/><br>
</form>
</div>
<div>
<form>
	<label id ="talent">TYPE OF TALENT</label><br>
	<select id ="talent">
		<option value="select">Choose a talent</option>
		<option value="ninjitsu">Ninjitsu</option>
		<option value="automation">Automation</option>
		<option value="rampaging">Rampaging</option>
	</select><br>	
	<label for ="drink">FAVORITE DRINK</label><br>
	<input id ="drink" type="text" placeholder="Green Tea"/><br>
	<label for ="power">SPECIAL POWER</label><br>
	<input id ="power" type="text" placeholder="Anti-Gravity"/><br>
	<label for ="weapon">WEAPON OF CHOICE<br></label>
	<input id ="weapon" type="text" placeholder="Lightsaber"/><br>
	<label for ="comments">COMMENTS<br></label>
	<textarea id ="comments"></textarea><br>
</form>
</div>	
</body>
</html>
