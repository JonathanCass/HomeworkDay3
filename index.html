<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your Mission</title>
	<link rel=”stylesheet” href=“normalize.css/> 
	<link rel=“stylesheet” href=“style.css/>
</head>
<body>
<form class="left-sect">
	<label for ="firstname">FIRSTNAME<br>
	<input id ="firstname" type="text"/><br>
	<label for ="lastname">LAST NAME <br>
	<input id ="lastname" type="text"/><br>
	<label for ="email">EMAIL ADDRESS <br>
	<input id ="email" type="email"/><br>
	<label id ="country">COUNTRY <br>
	<select id ="country">
		<option value="France">France</option>
		<option value="Italy">Italy</option>
		<option value="Portugal">Portugal</option>
	</select> <br>
	<label for ="bio">BIOGRAPHY<br>
	<input id ="bio" type="text"/><br>
</form>
<form class="mid-sect">
	<label for ="phonenumber">PHONE NUMBER<br>
	<input id ="phonenumber" type="tel" placeholder="+351 999 999"/><br>
	<label for ="aff">AFFILIATIONS<br>
	<input id ="aff" type="text"/><br>
	<label id ="occupation">OCCUPATION <br>
	<select id ="occupation">
		<option value="select">Select and occupation</option>
		<option value="ninja">Ninja</option>
		<option value="robot">Robot</option>
		<option value="robot">Dinosaur</option>
	</select> <br>
	<label for ="cat">CAT's NAME<br>
	<input id ="cat" type="text" placeholder="Kitty"/><br>
	<label for ="gadget">FAVORITE GADGET<br>
	<input id ="gadget" type="text" placeholder="Annoy-a-tron"/><br>
</form>
<form class="right-sect">

</form>	
</body>
</html>
